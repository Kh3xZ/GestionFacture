<button  style="background-color: #FFA529;color: white;padding: 10px;border-radius: 10px;border: 1px solid transparent;cursor: pointer;width: 95%;;box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;font-size: 18px;margin-left: 1%;margin-top: 10px;"><i class="fa-solid fa-plus" style="font-size: 16px;"></i> Ajouter une Facture</button>
<table class="custom-table">
    <thead>
      <tr>
        <th>#</th>
        <th>ID</th>
        <th>Client</th>
        <th>Issue Date</th>
        <th>Due Date</th>
        <th>Status</th>
        <th>Total Amount</th>
        <th>Modifier</th>
        <th>Supprimer</th>
      </tr>
    </thead>

    <tbody>
      @for (facture of factures; track facture.id) {
        <tr>
          <td>{{$index+1}}</td>
          <th>{{facture.id}}</th>
          <td>{{facture.client_id}}</td>
          <td>{{facture.issue_date}}</td>
          <td>{{facture.due_date}}</td>
          <td>{{facture.status}}</td>
          <td>{{facture.total_amount}}</td>
          <td class="edit-btn" ><i class="fas fa-edit"></i></td>
          <td class="delete-btn" ><i class="fa-regular fa-trash-can"></i></td>
        </tr>
      }
    </tbody>
  </table>
