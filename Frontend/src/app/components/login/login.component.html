<div class="auth-container">
  <form class="auth-card">
    <h2>Login</h2>

    <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
    <input type="password" placeholder="Password" [(ngModel)]="mdp" name="mdp" required />

    <button type="button" (click)="login()">Login</button>

    <p class="switch">
      If you forgot your password or don't have an account, please contact the administrator.
    </p>
  </form>
</div>
